<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Microload</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../microload.js"></script>
  </head>
  <body>
    <h1>This is a microload demo</h1>
    <p>The background should already be blue and you should see a bunch of statements after this one.</p>
  </body>
  <script type="text/javascript">
    
    function echo(str){
      var p = document.createElement('p');
      p.innerHTML = str;
      document.body.appendChild(p);
    }

    microload(['dependency-1.js', 'dependency-2.js'], ['dependee-1.js', 'dependee-2.js'], ['standalone-1.js', 'standalone-2.js', 'stylesheet.css'], function(){ 
      echo("Loaded first batch of scripts. Let's wait and load them again.");

      setTimeout(function(){
        microload('standalone-1.js', 'dependee-2.js', function(){
          echo("Second batch of scripts are already loaded. Executing callback only.");
        });
      }, 2000);
      
    });
  </script>
</html>
